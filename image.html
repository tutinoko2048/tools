<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Function Generator</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">

<style>
img {
image-rendering: crisp-edges;

<body>

<h4>Input file:</h4>
<input type="file" id="input" onChange="preview(event)" accept=".png">
<br>
正方形の画像じゃないと謎に動かなくなってるので後で直しときます
<h4>Input preview:</h4>
<div id="info"></div>
<div id="preview"></div>
<h4>Output size:</h4>
width: <input type="text" id="width"><br>
height: <input type="text" id="height"><br>
<input type="button" id="button" value="実行"><br>
<div id="output"></div>
<input type="button" id="download" value="画像データをダウンロード">
<input type="button" id="downloadFunc" value="functionファイルをダウンロード">
<br><br>
<h4><a href="https://github.com/tutinoko2048/tools">Github - Tools</a></h4>
