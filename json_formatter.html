<html>
 <head>
   <meta http-equiv="content-type" charset="utf-8">
  <title>json formatter</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
   #left1 {
      background-color: lightblue;
    }
    #right1 {
      background-color: lightgreen;
    }
    #button {
      padding: 0 5%;
   }
   
 @media (min-width: 600px) {
  #parent1 {
    display: flex;
  }
  #left1 {
    flex-grow: 3;
  }
  #right1 {
    flex-grow: 5;
  }
  #textarea {
    display: flex;
  }
  #input {
    flex-grow: 1;
  }
  #output {
    flex-grow: 1;
  }
}
   label > input {
display:none; /* アップロードボタンのスタイルを無効にする */
}
label {
color: #ffffff; /* ラベルテキストの色を指定する */
background-color: #006DD9;/* ラベルの背景色を指定する */
padding: 10px; /* ラベルとテキスト間の余白を指定する */
border: double 4px #AAAAAA;/* ラベルのボーダーを指定する */
}
   textarea {
    width: 50%;
   }
  </style>
 </head>
 <body>
   <h1>json整形するやつ</h1>
 v23<br>
  
  <div id="parent1">
   
  <!-- input -->
  <div id="left1">
   <br>
   <div id="button">
   <label for="inputfile">
   ファイルを選択
   <input type="file" id="inputfile" accept=".txt,.json,.jsonc">
   </label>
   </div>
  </div>
  
  <!-- file information -->
  <div id="right1">
■ name : ファイル名 : <span id="name"></span><br>
■ type : ファイルのMIMEタイプ：<span id="type"></span><br>
■ size ：ファイルサイズ ：<span id="size"></span><br>
   </div>
   
  </div>
  
  <!-- textarea -->
  <div id="textarea">
  <textarea id="input" rows="30" cols="40"></textarea>
  <textarea id="output" rows="30" cols="40"></textarea>
  </div>
  <br>
  
   <script src="js/json_formatter.js" ></script>
  <br>

  <br>
 </body>
</html>
