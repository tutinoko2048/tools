<html>
 <head>
   <meta http-equiv="content-type" charset="utf-8">
  <title>json formatter</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
   #left {
      background-color: lightblue;
    }
    #right {
      background-color: lightgreen;
    }
   
 @media (min-width: 600px) {
  #parent {
    display: flex;
  }
  #left {
    flex-grow: 1;
  }
  #right {
    flex-grow: 1;
  }
}
   label > input {
display:none; /* アップロードボタンのスタイルを無効にする */
}
label {
color: #AAAAAA; /* ラベルテキストの色を指定する */
background-color: #006DD9;/* ラベルの背景色を指定する */
padding: 10px; /* ラベルとテキスト間の余白を指定する */
border: double 4px #AAAAAA;/* ラベルのボーダーを指定する */
}
  </style>
 </head>
 <body>
   <h1>json整形するやつ</h1>
 v21<br>
  
  <div id="parent">
   
  <!-- input -->
  <div id="left">
   <label for="inputfile">
   ファイルを選択
   <input type="file" id="inputfile" accept=".txt,.json,.jsonc">
   </label>
  </div>
  
  <!-- file information -->
  <div id="right">
■ name : ファイル名 : <span id="name"></span><br>
■ type : ファイルのMIMEタイプ：<span id="type"></span><br>
■ size ：ファイルサイズ ：<span id="size"></span><br>
   </div>
   
  </div>
  
  <!-- output -->
  <textarea id="output" rows="30" width="50%"></textarea><br>
  
   <script src="js/json_formatter.js" ></script>
  <br>

  <br>
 </body>
</html>
